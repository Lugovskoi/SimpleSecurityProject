<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <span th:text="${user.id}"></span><span>)</span>
    <span th:text="${user.firstName}"></span>
    <span th:text="${user.lastName}"></span>
</div>
</body>
</html>
