<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <span th:text="${user.id}"></span><span>)</span>
    <span th:text="${user.firstName}"></span>
    <span th:text="${user.lastName}"></span>
    <a th:href="@{/users/{id}/toAdmin(id=${user.id})}">make admin</a>
    <a th:href="@{/users/{id}/toUser(id=${user.id})}">make user</a>
    <a th:href="@{/users/{id}/delete(id=${user.id})}">delete</a>
</div>
</body>
</html>
